<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        button {
            background: blue;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup Form</h2>
        <form id="signupForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username">
                <span class="error" id="usernameError"></span>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email">
                <span class="error" id="emailError"></span>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password">
                <span class="error" id="passwordError"></span>
            </div>
            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword">
                <span class="error" id="confirmPasswordError"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
           
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
           
            let isValid = true;

            document.getElementById("usernameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("passwordError").innerText = "";
            document.getElementById("confirmPasswordError").innerText = "";
           
            if (username.trim() === "") {
                document.getElementById("usernameError").innerText = "Username cannot be empty";
                isValid = false;
            }
           
            if (email.trim() === "" || !email.includes("@")) {
                document.getElementById("emailError").innerText = "Enter a valid email";
                isValid = false;
            }
           
            if (password.length !== 6) {
                document.getElementById("passwordError").innerText = "Password must be exactly 6 characters";
                isValid = false;
            }
           
            if (confirmPassword.trim() === "") {
                document.getElementById("confirmPasswordError").innerText = "Confirm password cannot be empty";
                isValid = false;
            } else if (confirmPassword !== password) {
                document.getElementById("confirmPasswordError").innerText = "Passwords do not match";
                isValid = false;
            }
           
            if (isValid) {
                alert("Form is submitted successfully");
                document.getElementById("signupForm").reset();
            }
        });
    </script>
</body>
</html>
